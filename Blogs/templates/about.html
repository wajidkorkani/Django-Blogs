{% extends 'base.html' %}
{% block head %}
<title>Info</title>
<style>
    img{
        max-width: 1110px;
        
    }
</style>
{% endblock %}
{% block body %}
<nav class="navbar bg-body-tertiary">
    <div class="container">
    {% if blog.image %}
    <img src="{{ blog.image.url }}">
    {% endif %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.body }}</p>
    <strong> Date : {{ blog.time }}</strong>
    </div>
  </nav>
{% endblock %}
